<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Financial Health Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Financial Health Calculator</h1>
        <form action="/calculate" method="post">
            <label for="income">Income:</label>
            <input type="number" name="income" required>

            <label for="expenses">Expenses:</label>
            <input type="number" name="expenses" required>

            <label for="debts">Debts:</label>
            <input type="number" name="debts" required>

            <label for="assets">Assets:</label>
            <input type="number" name="assets" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
